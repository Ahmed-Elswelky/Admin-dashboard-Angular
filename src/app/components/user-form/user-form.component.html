<div class="container mt-5 p-5 bg-light text-dark">
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
        formControlName="name">
        <ng-container *ngIf="getName.touched" id="emailHelp" >
            <p *ngIf="getName.hasError('required')" class="form-text text-danger" >The name is required</p>
            <p *ngIf="getName.hasError('pattern')" class="form-text text-danger" >The name must be string</p>
        </ng-container>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
        formControlName="password"
        >
        <ng-container  *ngIf="getPassword.touched" id="emailHelp" class="form-text text-danger">
            <p *ngIf="getPassword.hasError('required')" class="form-text text-danger">The password is required</p>
            <p *ngIf="getPassword.hasError('minlength')" class="form-text text-danger">The password must be greater than 3</p>
        </ng-container>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" 
        formControlName="email"
        >
        <ng-container *ngIf="getEmail.touched" id="emailHelp" class="form-text text-danger">
            <p *ngIf="getEmail.hasError('required')" class="form-text text-danger">The email is required</p>
            <p *ngIf="getEmail.hasError('pattern')" class="form-text text-danger">The email is not valid</p>
        </ng-container>
    </div>
    <button type="submit" class="btn btn-success">
        {{userId ? "Edit User" : "Add New User"}}
    </button>
</form>
</div>
